<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to New Year 2026 & Quotes App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Countdown to New Year 2026 </h1>
        
        <div class="countdown-section">
            <div class="countdown" id="countdown">Time until New Year 2026: 00 Days 00 Hours 00 Seconds</div>
            <button onclick="startCountdown()">Start</button>
            <button class="stop-btn" onclick="stopCountdown()">Stop</button>
            <button class="restart-btn" onclick="restartCountdown()">Restart</button>
        </div>

        <h2>Motivational Quotes Slider</h2>
        <div id="quote">Loading quote...</div>
        <button id="prevBtn">Previous</button>
        <button id="nextBtn">Next</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
